<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
 <form action="" method="POST" name="myForm">
      {% csrf_token %}
    <div class="container mt-3">
        <h2 class="mb-4">User Profile Management</h2>

            <div class="form-group">
                <label for="">FULL NAME</label>
                <input type="text" class="form-control" name="fullname" placeholder="Enter your full name">
            </div>

            <div class="form-group">
            <label for="">GENDER:</label>
            <input type="text" class="form-control" name="gender" placeholder="Enter your gender here" required="true">
            </div>

            <div class="form-group">
            <label for="">DATE OF BIRTH:</label>
            <input type="date"  class="form-control" name="DOB" required="true">
            </div>

            <div class="form-group">
            <label for="">ADDRESS:</label>
            <input type="text"  class="form-control" name="address" placeholder="Enter your address" required="true"></input>
            </div>

            <div class="form-group">
            <label for="">EMAIL:</label>
            <input type="email" class="form-control" name="email" required="true" >
            </div>

            <div class="form-group">
            <label for="">MOBILE NUMBER:</label>
            <input type="text" class="form-control" name="mobilenumber" maxlength="10" required="true">
            </div>

            <div class="form-group">
                <label for="">EDUCATION:</label>
                <input type="text" class="form-control" name="education" maxlength="10" required="true">
            </div>

            <div class="form-group">
                <label for="">SKILLS:</label>
                <input type="text" class="form-control" name="skills" maxlength="10" required="true">
            </div>

            <button class="btn btn-warning" style="width:300px;height:40px;" onclick="showalert()">Submit</button>
            <a href="{% url 'details' %}" class="btn btn-info" style="width:300px" >View Details</a

        </form>

   <script>
    function showalert() {
      var formElements = document.forms['myForm'].elements;
      var allFilled = true;

      for (var i = 0; i < formElements.length; i++) {
        if (formElements[i].type !== 'submit' && formElements[i].value === '') {
          allFilled = false;
          break;
        }
      }

      if (allFilled) {
        alert(' Submitted Successfully');
      }
    }
  </script>


</body>
</html>
