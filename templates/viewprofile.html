<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .button{
    text-align:right;
    marign:30px;

   }
   h2{
    text-align:center;
    margin-top:15px;
    font-style:robotomedium;}
</style>
</head>
<body>
<h2 class="mb-4">User Information</h2>

<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
         <th>Fullname</th>
         <th>Gender</th>
         <th>Date of Birth</th>
         <th>Address</th>
         <th>Email</th>
         <th>Mobilenumber</th>
         <th>Education</th>
         <th>Skills</th>
         <th>Update</th>
         <th>Delete</th>
     </tr>
  </thead>
  <tbody>
   {% for i in Users %}
     <tr>
         <td>{{ i.fullname }}</td>
         <td>{{ i.gender }}</td>
         <td>{{ i.DOB }}</td>
         <td>{{ i.address }}</td>
         <td>{{ i.email }}</td>
         <td>{{ i.mobilenumber }}</td>
         <td>{{ i.education }}</td>
         <td>{{ i.skills }}</td>
         <td>
            <a href="{% url 'edit' i.id %}" class="btn btn-link" style="width:70px" >Edit</a>
          </td>
          <td>

         <a href="{% url 'delete' i.id %}"  class="btn btn-warning" style="width:70px" >Delete</a>

          </td>
     </tr>
     {% endfor %}

  </tbody>
</table>
<div class="button">
 <a href="{% url 'create' %}" class="btn btn-dark" style="width:100px;margin-left:50px;" >Back</a>
    </div>


 </form>
</body>
</html>
