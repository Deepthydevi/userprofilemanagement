<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
 <h2 class="mb-4">Edit User Information</h2>
<form action="" method="POST">
    {% csrf_token %}
<div class="form-container">
      <div class="form-group">
                <label for="">FULL NAME</label>
                <input type="text" class="form-control" name="fullname" placeholder="Enter your full name" value="{{user.fullname}}" >
            </div>

            <div class="form-group">
            <label for="">GENDER:</label>
            <input type="text" class="form-control" name="gender" placeholder="Enter your gender here" value="{{user.gender}}">
            </div>

            <div class="form-group">
            <label for="">DATE OF BIRTH:</label>
            <input type="date"  class="form-control" name="DOB" value="{{user.DOB}}">
            </div>

            <div class="form-group">
            <label for="">ADDRESS:</label>
            <input type="text"  class="form-control" name="address" placeholder="Enter your address" value="{{user.address}}">
            </div>

            <div class="form-group">
            <label for="">EMAIL:</label>
            <input type="email" class="form-control" name="email" value="{{user.email}}" >
            </div>

            <div class="form-group">
            <label for="">MOBILE NUMBER:</label>
            <input type="text" class="form-control" name="mobilenumber" value="{{user.mobilenumber}}">
            </div>

            <div class="form-group">
                <label for="">EDUCATION:</label>
                <input type="text" class="form-control" name="education" value="{{user.education}}">
            </div>

            <div class="form-group">
                <label for="">SKILLS:</label>
                <input type="text" class="form-control" name="skills" value="{{user.skills}}">
            </div>

            <input type="submit" value="submit">


</div>
 </form>
</body>
</html>
