<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            width:335px;
            margin: 20px auto;
            border-radius: 5px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="date"]{
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 300px;

            display: inline-block;
        }
        .form-container input[type="submit"]
         {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            width:300px;
            font-size: 16px;
            margin: 8px 1px 1px -1px;
            border-radius: 5px;
        }
        h2{
        text-align: center;
        margin: 8px;
        }

    </style>

</head>
<body>
 <h2>Edit User profile</h2>

<div class="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            <label for="">Full Name:</label>
            <input type="text" name="fullname" placeholder="Enter your name here" value="{{p.fullname}}"  >

            <label for="">Gender:</label>
            <input type="text" name="gender" value="{{p.gender}}">

            <label for="">Date of Birth:</label>
            <input type="date"  name="DOB" value="{{p.DOB}}">

            <label for="">Address:</label>
            <input type="text" name="address" placeholder="Enter your address" value="{{p.address}}"></input>

            <label for="">Email:</label>
            <input type="email" name="email" value="{{p.email}}">

            <label for="">Mobilenumber:</label>
            <input type="text" name="phone" value="{{p.mobilenumber}}">

            <label for="">Education:</label>
            <input type="text" name="education" value="{{p.skills}}">

            <label for="">Skills:</label>
            <input type="text" name="skills" value="{{p.skills}}">

            <input type="submit" value="submit">


</div>
 </form>
</body>
</html>
